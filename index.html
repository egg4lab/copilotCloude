<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffd700, #ffae00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .year {
            font-size: 5rem;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700; }
            to { text-shadow: 0 0 30px #ffae00, 0 0 10px #ffffff; }
        }

        /* Simple Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            top: -10px;
            z-index: 1;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <p>Wishing you a wonderful...</p>
        <h1>Happy New Year</h1>
        <span class="year">2026</span>
        <p>May your year be filled with <br><strong>Joy, Success, and Adventure!</strong></p>
        <p style="font-size: 0.9rem; margin-top: 20px; opacity: 0.7;">- Warmly, Susan</p>
    </div>

    <script>
        // Create confetti particles
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 4 + 's';
            confetti.style.backgroundColor = ['#ffd700', '#ffffff', '#ff4d4d', '#00d4ff'][Math.floor(Math.random() * 4)];
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
